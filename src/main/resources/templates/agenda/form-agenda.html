<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container mt-4">
    <h1 th:if="${agenda.id == null}">New Appointment</h1>
    <h1 th:if="${agenda.id != null}">Edit Appointment</h1>
    <hr>
    <form th:action="@{/appointments/save}" th:object="${agenda}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="appointmentDate" class="form-label">Date</label>
            <input type="date" class="form-control" id="appointmentDate" th:field="*{appointmentDate}" required>
        </div>
        <div class="mb-3">
            <label for="appointmentTime" class="form-label">Time</label>
            <input type="time" class="form-control" id="appointmentTime" th:field="*{appointmentTime}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/appointments}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
