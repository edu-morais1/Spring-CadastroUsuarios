<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:if="${agenda.id == null}">Nova Agenda</h1>
    <h1 th:if="${agenda.id != null}">Editar Agenda</h1>
    <hr>
    <form th:action="@{/web/agendas/save}" th:object="${agenda}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="agendaDate" class="form-label">Data</label>
            <input type="date" class="form-control" id="agendaDate" th:field="*{agendaDate}" required>
        </div>
        <div class="mb-3">
            <label for="agendaTime" class="form-label">Hora</label>
            <input type="time" class="form-control" id="agendaTime" th:field="*{agendaTime}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/web/agendas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
