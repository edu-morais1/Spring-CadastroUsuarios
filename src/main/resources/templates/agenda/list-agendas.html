<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Agendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1><i class="bi bi-calendar-event"></i> Gerenciamento de Agendas</h1>
    <hr>

    <div class="mb-3">
        <a th:href="@{/web/agendas/new}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nova Agenda
        </a>
        <a th:href="@{/users/ui/listarUsers}" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Voltar ao Painel
        </a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agenda : ${agendas}">
            <td th:text="${agenda.id}"></td>
            <td th:text="${agenda.nome}"></td>
            <td th:text="${#temporals.format(agenda.agendaDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${agenda.agendaTime}"></td>
            <td th:text="${agenda.description}"></td>
            <td>
                <a th:href="@{/web/agendas/edit/{id}(id=${agenda.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/web/agendas/delete/{id}(id=${agenda.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Deseja realmente excluir?');">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
