<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit User</h1>
    <hr>
    <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="rank" class="form-label">Rank:</label>
            <input type="text" id="rank" th:field="*{rank}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="appointment" class="form-label">Appointment:</label>
            <select id="appointment" th:field="*{appointment.id}" class="form-select">
                <option value="">None</option>
                <option th:each="app : ${allAgendas}" th:value="${app.id}" th:text="${app.name}" th:selected="${user.appointment != null && app.id == user.appointment.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
