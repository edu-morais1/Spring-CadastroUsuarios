<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Editar Usuário</h1>
    <hr>
    <form th:action="@{/users/ui/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" id="idade" th:field="*{idade}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="rank" class="form-label">Rank:</label>
            <input type="text" id="rank" th:field="*{rank}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="agenda" class="form-label">Agenda:</label>
            <select id="agenda" th:field="*{agenda.id}" class="form-select">
                <option value="">Nenhuma</option>
                <option th:each="ag : ${allAgendas}" th:value="${ag.id}" th:text="${ag.nome}" th:selected="${user.agenda != null && ag.id == user.agenda.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a th:href="@{/users/ui/listarUsers}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
