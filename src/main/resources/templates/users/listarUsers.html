<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Painel de Controle</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h3><i class="bi bi-calendar-event"></i> Gerenciar Agendas</h3>
        </div>
        <div class="card-body">
            <p>Use os botões abaixo para listar, criar ou editar os agendamentos do sistema.</p>
            <a th:href="@{/appointments}" class="btn btn-info">
                <i class="bi bi-list-ul"></i> Listar Agendas
            </a>
            <a th:href="@{/appointments/new}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Adicionar Nova Agenda
            </a>
        </div>
    </div>

    <hr>

    <h3><i class="bi bi-people-fill"></i> Usuários Cadastrados</h3>
    <div class="mb-3">
        <a th:href="@{/users/new}" class="btn btn-primary">
            <i class="bi bi-person-plus-fill"></i> Adicionar Novo Usuário
        </a>
    </div>

    <table class="table table-striped table-bordered" th:unless="${#lists.isEmpty(users)}">
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.rank}"></td>
            <td th:text="${user.appointment != null ? user.appointment.name : 'Nenhuma'}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar este usuário?');">
                    <i class="bi bi-trash-fill"></i> Deletar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
